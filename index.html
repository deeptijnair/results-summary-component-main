<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="results.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken Grotesk">

  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <section id="container">
      <section id="left-container">
        <section id="container-group">
        <section id="result">Your Result</section> 
        <section class="circle"><h1>76</h1><h8>of 100</h8></section>
        <section id="great">Great</section>
        <section id="score"> <h8>You scored higher than 65% of the people who have taken these tests.</h8></section>
      </section>
      </section>

      <section id="right-container">
        <section id="container-group">
        <section id="summary">Summary</section> 
        <section id="all">
          <section id="reaction">
            <img src="./assets/images/icon-reaction.svg">
            Reaction
            <section id="score-detail-reaction">80 <span id="hundred">/ 100</span></section>
            
          </section>

          <section id="memory">
            <img src="./assets/images/icon-memory.svg">
            Memory
            <section id="score-detail-memory">92 <span id="hundred">/ 100</span></section>
          </section>

          <section id="verbal">
            <img src="./assets/images/icon-verbal.svg">
            Verbal
            <section id="score-detail-verbal">61 <span id="hundred">/ 100</span></section>
          </section> 

          <section id="visual">
            <img src="./assets/images/icon-visual.svg">
            Visual
            <section id="score-detail-visual">72 <span id="hundred">/ 100</span></section>
          </section>
        </section>
        <section id="submit"><button type="button" class="button">Continue</button></section>
      </section>
        
      </section>
    </section>
  </section>


  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deepthi Jayachandran Nair</a>.
  </div>

</body>
</html>
